<html lang="en">
  <head>

<style>
  /* Subtle grid overlay */
  
  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      linear-gradient(rgba(110, 110, 253, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(110, 110, 253, 0.03) 1px, transparent 1px);
    background-size: 24px 24px;
    pointer-events: none;
    z-index: -1;
  }
</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Fallback for React mounting failure -->
    <noscript>
      <h1 style="color: red; text-align: center; margin-top: 2rem;">
        JavaScript is required to run this app!
      </h1>

    </noscript>
  </body>
</html>
